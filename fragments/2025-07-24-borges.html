<h1 id="the-art-of-translation">The Art of Translation</h1>
<p>2025-07-24</p>
<p>Borges wrote and lectured extensively on the art of translation,
holding that a translation may improve upon the original, may even be
unfaithful to it, and that alternative and potentially contradictory
renderings of the same work can be equally valid.</p>
